<body>

<script>
var mayor=0;
var pares=0;
var impares=0;
var x=0;
var positivos=0;
var num_positivos=0;

function par(x)
{
	if(x%2==0)
	{
		return 1;
	}
}

function positivo(x)
{
	if(x>0){	
		return 1;	
	}	
	else{
		return 0;
	}
}
function positivo2(x)
{
	if(x>0)
	{
		return x;
	}
	else{
		return 0;
		}
}
	


for(i=0;i<5;i++)
{
	x=parseInt(prompt("ingrese un numero ",""));

		pares++;
	}
	else{
		impares++;
	}
	positivos=positivos+positivos2(x);
	num_positivos=num_positivos+positivos(x);
	
	
	mayor=x;
	if(x>mayor)
	{

	}
	
}
