<script>
//crear aplicacion que permita ingresar un numero, si el numero es positivo imprima los 50 numeros posteriores, si es negativo los 50 numeros anteriores, si es 0 50 posteriores y anterires

function calcular(numero)
{
	var v="";
	if (numero<0)
	{	
		for(i=0;i<50;i++)
		{
			numero--;
			v=v+ " " +numero;
		}
	}
	if (numero>0)
	{
		for(i=0;i<50;i++)
		{
			numero++;
			v=v+ " " +numero;
		}		
	}
	if (numero==0)
	{
		var numero2=numero;
		
		for(i=0;i<50;i++)
		{
			numero2--;
			v=v+ " " +numero2;
		}
		for(i=0;i<50;i++)
		{
			numero++;
			v=v+ " " +numero;
		}		
	}
	return v;
}



var valor=prompt("ingrese un numero","");


alert(calcular(valor));
</script>
